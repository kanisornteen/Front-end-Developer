<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <title>Storemesh Company Test</title>
    </head>
    
    <body class="m-0 p-0 flex flex-col min-h-screen">
        <!-- navbar -->
        <nav class="grid grid-cols-2 pt-3">
            <div class="grid grid-cols-2">
                <!-- logo -->
                <a href="#" class="w-full flex justify-center items-center">
                    <img src="https://lh5.googleusercontent.com/aqE1oxj-7msRPZFVDkXkww4ejsIDb49rNt4g9aISwnEQ0zeWNSPoCqfkYxaEY2YL6DojmmzYLuny9IDqxM75THM=w16383" class="w-80" alt="">
                </a>

                <!-- menu -->
                <ul class="pl-9 flex items-center gap-x-7 w-full">
                    <li><a href="#" class="font-medium">menu1</a></li>
                    <li><a href="#" class="font-medium">menu2</a></li>
                    <li><a href="#" class="font-medium">menu3</a> </li>
                </ul>
            </div>

            <div class="flex justify-end items-center">
                <!-- search -->
                <div class="w-1/2 relative flex justify-center items-center mr-4">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-black border border-gray-300 rounded-lg bg-gray-300" placeholder="Search" required />
                </div>

                <!-- dot menu -->
                <button class="mr-4">
                    <img class="size-8 justify-self-center place-self-center" src="./img/dots-menu.png" alt="" />
                </button>

                <!-- profile -->
                <button class="mr-4">
                    <img class="size-10 rounded-full justify-self-center place-self-center bg-gray-300" src="./img/letter-a-inside-a-circle.png" alt="" />
                </button>
            </div>
        </nav>

        <!-- เนื้อหา -->
        <div class="flex-grow grid grid-cols-4 mx-3 mt-3">
            <aside class="p-4 bg-gray-200">
                <h1 class="text-4xl text-center">Filter</h1>
                <select name="" id="" class="block rounded-lg w-full h-12 mt-16 bg-gray-400"></select>
            </aside>

            <section class="px-4 ml-3 col-span-3">
                <div class="flex justify-between mb-2">
                    <h1 class="text-lg">Date</h1>
                    <button class="flex justify-center items-center">
                        <h1 class="text-lg mr-4">Sort by</h1>
                        <img src="./img/down.png" alt="" class="size-5">
                    </button>
                </div>
                <div class="grid grid-row-7 grid-cols-1 gap-3 overflow-y-auto">
                    <div class="min-h-16 bg-gray-300"></div>
                    <div class="min-h-16 bg-gray-300"></div>
                    <div class="min-h-16 bg-gray-300"></div>
                    <div class="min-h-16 bg-gray-300"></div>
                    <div class="min-h-16 bg-gray-300"></div>
                    <div class="min-h-16 bg-gray-300"></div>
                    <div class="min-h-16 bg-gray-300"></div>
                </div>
            </section>

            <!-- ปุ่มเปลี่ยนหน้า -->
            <div class="col-end-5 flex justify-end items-center pr-2">
                <button type="button" class="border border-1 border-black font-medium rounded-lg text- px-5 py-2.5 me-2"><</button>
                <button type="button" class="border border-2 border-black font-medium rounded-lg text-sm px-5 py-2.5 me-2">1</button>
                <button type="button" class="border border-1 border-black font-medium rounded-lg text-sm px-5 py-2.5 me-2">></button>
            </div>
        </div>
    </body>
</html>
